<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATTENDEES</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      
    background: linear-gradient(135deg, #FFB38E,#FFCF9D); /* Soft peach gradient */


      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Container Styling */
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      background: #FFECC8;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Header Styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #EECEB9;
      animation: slideIn 1s ease-out;
    }

    /* Description Styling */
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #000000;
    }

    /* Button Styling */
    .get-started-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ffffff;
      background: linear-gradient(135deg,#FFB0B0, #FFD09B);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .get-started-btn:hover {
      background: linear-gradient(135deg, #fd9cd3, #f47b7bfe);
      transform: scale(1.05);
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .get-started-btn {
        font-size: 0.9rem;
      }
    }

    /* Keyframes for Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Service</h1>
    <p>Unifying Students, Teachers, and Administration in One Seamless Platform</p>
    <a href="C:\Users\dell\OneDrive\Documents\GitHub\college_management\index.html" class="get-started-btn">Get Started</a>
  </div>
</body>
</html>
